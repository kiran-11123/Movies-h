<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>Diabetes Predictor</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="static/css/style.css">

</head>

<body>
 <div class="login">
	<h1>Diabetes Predictor</h1>


    <form action="predict"method="post">{% csrf_token %}
        Enter Glucose :  <input type="text" name="Glucose Level" placeholder="Glucose Level" required="required" />
    	Enter Insulin :<input type="text" name="Insulin" placeholder="Insulin" required="required" />
        Enter BMI :     <input type="text" name="BMI" placeholder="BMI" required="required" />
        Enter Age :  <input type="text" name="Age" placeholder="Age" required="required" />


        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>


 </div>


</body>
</html>
